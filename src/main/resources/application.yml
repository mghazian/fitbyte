spring:
  application:
    name: fitbyte

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://db:5432/appdb}
    username: ${SPRING_DATASOURCE_USERNAME:app}
    password: ${SPRING_DATASOURCE_PASSWORD:app}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    default-schema: public
    clean-disabled: true
    baseline-on-migrate: true

  minio:
    endpoint: ${MINIO_ENDPOINT}
    accessKey: ${MINIO_ACCESS_KEY}
    secretKey: ${MINIO_SECRET_KEY}
    bucket: ${MINIO_BUCKET}
    region: ${MINIO_REGION}
    secure: ${MINIO_SECURE}
    presign-expiry-seconds: ${MINIO_PRESIGN_EXPIRY_SECONDS}

server:
  port: 8080

logging:
  level:
    org.flywaydb: INFO
    org.springframework.boot.autoconfigure: INFO
