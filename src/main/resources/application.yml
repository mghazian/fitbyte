spring:
  application:
    name: fitbyte

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://db:5432/appdb}
    username: ${SPRING_DATASOURCE_USERNAME:app}
    password: ${SPRING_DATASOURCE_PASSWORD:app}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    default-schema: public
    clean-disabled: true
    baseline-on-migrate: true

server:
  port: 8080

jwt:
  secret: ${JWT_SECRET:Uzl3YSBoYXZlIGEgc2VjcmV0IGtleSB0aGF0IGlzIHZlcnkgbG9uZyBhbmQgc2VjdXJl}

logging:
  level:
    org.flywaydb: INFO
    org.springframework.boot.autoconfigure: INFO
